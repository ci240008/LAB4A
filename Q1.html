<!DOCTYPE html>
<html>
    <h1>
        <title>Change Content</title>
    </h1>
    <body>

        <div id="myElement">
        <p id="myParagraph">Welcome to my website!</p>
        </div>

        <button onclick="changeText()">Click</button>

        <script>
        function changeText() {
        document.getElementById("myParagraph").innerHTML = "Hello there!";
        }
        </script>

    </body>
</html>
